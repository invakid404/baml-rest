name: Integration Tests

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Integration Tests
        # -p 1 ensures tests run sequentially (no parallelism) since integration tests
        # share state (server config, worker pool) that could cause flakiness if parallel
        run: go test -tags=integration -v -count=1 -p 1 ./integration/...
