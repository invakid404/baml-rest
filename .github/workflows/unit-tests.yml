name: Unit Tests

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: unit-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.26.0'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Unit Tests (all modules)
        run: |
          # Adapter modules are version-pinned and tested by the integration test workflow
          find . -name go.mod -not -path '*/adapters/adapter_*' -exec dirname {} \; | while read dir; do
            echo "=== Testing $dir ==="
            (cd "$dir" && go test -race -count=100 ./...)
          done
